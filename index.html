<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bool Tok</title>
  <link rel="icon" href="assets/img/booltok_logo.png">


  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">


  <!-- TikTok Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <!-- Container della pagina, necessario per via del layout particolare -->
  <div class="reel-page">
    <video src="assets/video/coder.mp4" autoplay muted loop></video>

    <!-- Header -->
    <header class="reel-header">
      <i class="bi bi-play-btn"></i>
      <div class="nav-btn">
        <a href="#">Esploara</a>
        <a href="#">Seguiti</a>
        <a href="#" class="active">Per te</a>
      </div>
      <i class="bi bi-search"></i>
    </header>

    <!-- Sidebar -->
    <div class="sidebar">

      <div class="icons">
        <div class="user">
          <img src="./assets/img/boolean_logo.png" alt="User Logo">
          <div class="add">
            <i class="bi bi-plus-lg"></i>
          </div>
        </div>
        
        <div class="icon">
          <i class="bi bi-heart-fill"></i>
          <p>588</p>
        </div>

        <div class="icon">
          <i class="bi bi-chat-dots-fill"></i>
          <p>13</p>
        </div>

        <div class="icon">
          <i class="bi bi-bookmark-fill"></i>
          <p>638</p>
        </div>

        <div class="icon">
          <i class="bi bi-sign-turn-slight-right-fill"></i>
          <p>491</p>
        </div>
      </div>

    </div>

    <div class="description">
      <h4>boolean.careers</h4>
      <p>Prova il Fundamentals Camp. 20 ore di corso
          gratuito per... Vedi altro</p>
    </div>

    <!-- Footer -->
    <footer>
      <div class="icon active">
        <i class="bi bi-house-fill"></i>
        <p>Home</p>
      </div>
      
      <div class="icon">
        <i class="bi bi-people"></i>
        <p>Amici</p>
      </div>

      <!-- Special -->
      <div class="icon plus">
        <i class="bi bi-plus-lg"></i>
      </div>

      <div class="icon">
        <i class="bi bi-chat-square"></i>
        <p>Posta in arrivo</p>
        <div class="counter">19</div>
      </div>

      <div class="icon">
        <i class="bi bi-person"></i>
        <p>Profilo</p>
      </div>
      
    </footer>
  </div>

</body>

</html>
